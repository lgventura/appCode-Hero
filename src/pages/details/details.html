<ion-header>
  <ion-navbar>
    <ion-title><strong><span class="title-detail">{{title}}</span></strong></ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="loader == true;">
    <ion-card>
        <img src="{{hero.thumbnail.path+'.'+hero.thumbnail.extension}}"/>
        <ion-card-content>
          <ion-card-title class="hero-name">
            {{hero.name}}
            </ion-card-title>
          <p class="hero-description">
            {{hero.description}}
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
